<!DOCTYPE html>
<html>
<head>
    <title>
    {% block title %}{% endblock %}
    </title>
    <style type="text/css">
    html { background-color: #eef; }
    body { 
        width: 800px; padding: 30px; margin: 30px auto; font-size: 18px; 
        font-family: sans-serif; border: 1px solid #55d; background-color: white;
        min-height: 500px;
    }
    h1,h2,h3,h4,h5,h6 { color: #55d;}
    ul { list-style-type: none; padding: 0; margin:0; }
    ul li { padding: 10px; margin:10px 0; border: 1px solid #ccc; }
    em { color: #aaa; }
    </style>
</head>
<body>
    {% block content %}{% endblock %}
</body>
</html>
