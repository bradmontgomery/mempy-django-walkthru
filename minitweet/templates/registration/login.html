{% extends "base.html" %}

{% block title %}
Log In
{% endblock %}

{% block content %} 
    {% if user.is_authenticated %}
        <p>Welcome back, <strong>{{ user }}</strong></p>
    {% else %}
        <form action="{% url login %}" method="post">
        {% csrf_token %}
        {{ form.as_p }} 
        <p><input type="submit" value="Log In"/></p>
        </form>
    {% endif %}

{% endblock %}
